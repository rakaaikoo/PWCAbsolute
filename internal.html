<!DOCTYPE html>
<html>
<head>
 <title>Contoh Inline Style CSS</title>
 <style type="text/css">
 h1 {
 background-color:red;
 color:white;
 }
 h2 {
 background-color:yellow;
 color:black;
 }
 h3 {
 background-color:white;
 color:blue;
 }
 </style>
</head>
<body>
 <h1>
 Teks kesatu : Apa warna teks ini dan apa warna backgroundnya?
 </h1>
 <h2>
 Teks kedua : Apa warna teks ini dan apa warna backgroundnya?
 </h2>
 <h3>
 Teks ketiga : Apa warna teks ini dan apa warna backgroundnya?
 </h3>
 <h1>
 Teks keempat : Apa warna teks ini dan apa warna backgroundnya?
 </h1>
</body>
</html>
